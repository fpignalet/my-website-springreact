<div th:fragment="contenttesttable">
    <ul th:each="frame : ${collection}">
            
        <li th:text="
            'INDEX: ' + ${frame.getId()} +
            ', NAME: ' + ${frame.getName()}
        ">
        </li>

    </ul>

</div>

<div th:fragment="contentcvtable">

    <ul>
        <li th:each="record : ${database}">
        <ul>
            <img th:src="${record.getContenerphoto()}"></img>
            <li th:text="${record.getContenerdate()}"></li>
            <li th:text="${record.getContenername()}"></li>
            <li th:text="${record.getContenersubname()}"></li>
            <li th:if="${record.getConteneritems() != null}">
            <ul>
                <li th:each="item : ${record.getConteneritems()}">
                <ul>
                    <li th:text="${item.getHisttitle()}"></li>
                    <li th:text="${item.getHistkind()}"></li>
                    <li th:text="${item.getHistdesc()}"></li>
                    <li th:text="${item.getHistduration()}"></li>
                    <li th:text="${item.getHistextra()}"></li>
                    <li th:if="${item.getContentitems() != null}">
                    <ul>
                        <li th:each="content : ${item.getContentitems()}">
                        <ul>
                            <li th:text="${content.getEntrydesc()}"></li>
                            <li th:if="${content.getContentlist() != null}">
                            <ul>
                                <li th:each="sub : ${content.getContentlist()}">
                                <ul>
                                    <li th:if="${sub.getListtext() != null}">
                                    <ul>
                                        <li th:each="text : ${sub.getListtext()}">
                                        <ul>
                                            <li th:if="${text.getData() != null}">
                                            <ul>
                                                <li th:each="value : ${text.getData()}">
                                                <ul>
                                                    <li th:text="${text.getData()}"></li>
                                                </ul>
                                                </li>
                                            </ul>
                                            </li>
                                        </ul>
                                        </li>
                                    </ul>
                                    </li>
                                </ul>
                                </li>
                            </ul>
                            </li>
                        </ul>
                        </li>
                    </ul>
                    </li>
                </ul>
                </li>
            </ul>
            </li>
        </ul>
        </li>
    </ul>

    <script type="text/javascript" th:src="@{built/jquery-3.4.1.min.js}"></script>
    <script th:inline="javascript">
    </script>
</div>
